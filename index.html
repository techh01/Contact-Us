<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us -- TECHH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">Fill out this form and we'll get back to you shortly.</p>

    <form id="contactForm" action="https://getform.io/f/bgdljrxa" method="POST" novalidate>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Jane Doe" />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div class="input-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Brief summary" />
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="How can we help you?"></textarea>
      </div>

      <button type="submit" id="submitBtn">Send Message</button>
      <p id="confirmation" class="confirmation-message" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html><style>* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 24px;
}

.container {
  background: #111;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  padding: 40px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
}

h1 {
  text-align: center;
  margin-bottom: 16px;
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: 1px;
}

.subtitle {
  text-align: center;
  font-size: 0.95rem;
  margin-bottom: 30px;
  color: #ccc;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  font-size: 0.9rem;
}

input,
textarea {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #333;
  background: #000;
  color: #fff;
  border-radius: 8px;
  font-size: 1rem;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus,
textarea:focus {
  border-color: #fff;
  box-shadow: 0 0 8px #fff;
  outline: none;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 1.1rem;
  font-weight: 700;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #ccc;
}

.confirmation-message {
  margin-top: 20px;
  text-align: center;
  font-weight: 600;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.confirmation-message.visible {
  opacity: 1;
}

@media (max-width: 520px) {
  .container {
    padding: 32px 24px;
  }
}</style><script>const form = document.getElementById('contactForm');
const confirmation = document.getElementById('confirmation');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  confirmation.classList.remove('visible');
  confirmation.style.color = '#6bd36b'; // green

  submitBtn.disabled = true;
  submitBtn.textContent = 'Sending...';

  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { Accept: 'application/json' }
    });

    if (response.ok) {
      confirmation.textContent = 'Thank you! We will be in touch shortly.';
      confirmation.classList.add('visible');
      form.reset();
    } else {
      throw new Error('Submission failed');
    }
  } catch (err) {
    confirmation.textContent = 'Oops! Something went wrong. Please try again.';
    confirmation.style.color = '#e63946'; // red
    confirmation.classList.add('visible');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Send Message';
  }
});</script>
